[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --maxfail=10
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning:openpyxl.*
markers =
    smoke: Smoke tests for critical functionality
    regression: Comprehensive regression test suite
    booking: Booking related test cases
    auth: Authentication test cases
    critical: Critical tests that must pass for release
    health: Health check and endpoint availability tests
    concurrent: Concurrent operations testing
